<script>
    $(document).ready(function(){
        var texts = ["Lab. 1 informática", "Lab. 2 informática", "Lab. 3 informática", "Lab. 4 informática", "Lab. 5 informática", "Lab. 6 informática"];
        $('.owl-carousel .item').each(function(index){
            var textDiv = $('<div>' + texts[index] + '</div>');
            textDiv.css({
                'position': 'absolute',
                'bottom': '50%',
                'left': '50%',
                'transform': 'translate(-50%, 50%)',
                'background-color': 'rgba(0, 0, 0, 0.5)',
                'color': 'white',
                'padding': '5px',
                'border-radius': '5px'
            });
            $(this).append(textDiv);
            $(this).css('position', 'relative');
        });

        $('.owl-carousel').owlCarousel({
            loop:true,
            margin:10,
            nav:true,
            responsive:{
                0:{
                    items:1
                },
                600:{
                    items:3
                },
                1000:{
                    items:4
                }
            }
        });

        // Custom CSS for navigation buttons
        $('.owl-nav').css({
            'position': 'absolute',
            'width': '100%',
            'top': '50%',
            'transform': 'translateY(-50%)',
            'display': 'flex',
            'justify-content': 'space-between'
        });

        $('.owl-nav .owl-prev, .owl-nav .owl-next').css({
            'background-color': 'rgba(0, 0, 0, 0.5)',
            'color': 'white',

            'border-radius': '50%',
            'font-size': '30px',  // Increased font size for larger arrows
            'top': '50%',  // Center vertically within the container
            'transform': 'translateY(-50%)'
        });

        // Standardize image sizes
        $('.owl-carousel .item img').css({
            'width': '100%',
            'height': 'auto',
            'max-height': '300px'  // Adjust the max-height as needed
        });

        // Remove white band
        $('.owl-carousel .item').css({
            'background-color': 'transparent'
